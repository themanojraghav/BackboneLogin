<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>

<style type="text/css">
  
@import url('http://getbootstrap.com/dist/css/bootstrap.css');
form {
    padding: 0 20px;
}

</style>
<form action="home.html" class="form-horizontal" role="form" id="loginForm">
     <h3>Login</h3>

    <div class="form-group">
        <label for="username" class="col-lg-2 control-label">Username</label>
        <div class="col-lg-10">
            <input type="text" class="form-control" id="username" name="username" />
            <span class="help-block hidden"></span>
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-lg-2 control-label">Email</label>
        <div class="col-lg-10">
            <input type="email" class="form-control" id="email" name="email" />
            <span class="help-block hidden"></span>
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-lg-2 control-label">Password</label>
        <div class="col-lg-10">
            <input type="password" class="form-control" id="password" name="password" />
            <span class="help-block hidden"></span>
        </div>
    </div>
   
   
   
    <div class="form-group">
        <div class="col-lg-offset-2 col-lg-10">
            <button  id="signUpButton" class="btn btn-success">Login</button>
               
        </div>
    </div>

       
</form>


<script type="text/javascript">
    


    window.onload = function() {

  // Check for LocalStorage support.
  if (localStorage) {

    // Add an event listener for form submissions
    document.getElementById('signUpButton').onclick=function() {
      // Get the value of the name field.
      var username = document.getElementById('username').value;

      // Save the name in localStorage.
      localStorage.setItem('username', username);
       // alert(username);
    };

       var username = localStorage.getItem('username');



  if (username != "undefined" || username != "null") {
    document.getElementById('welcomeMessage').innerHTML = "Hello " + username + "!";
  } else{
    document.getElementById('welcomeMessage').innerHTML = "Hello!";
  }

  }

}
</script>




<script src="https://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js" type="text/javascript"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.validation/0.7.1/backbone-validation-min.js" type="text/javascript"></script>
<script src="http://cdn.jsdelivr.net/backbone.stickit/0.6.3/backbone.stickit.min.js" type="text/javascript"></script>
<script src="LoginView.js" type="text/javascript"></script>



</body>

</html>
